{% extends "blogs/base.html" %}

{% block content %}
  <h1>Редактирование поста</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="title" value="{{ form.title.value }}" class="form-control" placeholder="Заголовок">
    </div>

    <div class="form-group">
      <textarea name="text" class="form-control" placeholder="Текст">{{ form.text.value }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
{% endblock %}
